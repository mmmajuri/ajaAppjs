<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			ajaApp
		</title>
		<link rel="stylesheet" href="css/ajaApp.css" />
	</head>
	<body>
		<div id="ajaApp"></div>
		<div id="route"></div>
		<script src="lib/jquery.js"></script>
		<script src="lib/json2.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="lib/backbone.js"></script>
		<script src="app/RoutePoint.js"></script>
		<script src="app/Route.js"></script>
		<script src="app/RoutePointView.js"></script>
		<script src="app/RouteView.js"></script>
		
		<!-- Bootstrap -->
		
		<!-- templates -->
		
		
		<script type="text/template" id="routePointTemplate">
			<div>
				<strong><%= routePoint.get("question") %></strong>
				<input type="text" size="25" id="<%= routePoint.get("id") %>" placeholder="Vastauksesi" />
				<button class="guess">Anna vastauksesi</button>
			</div> 	
		</script>
		
		<script type="text/template" id="routeTemplate">
				<% route.each(function(routePoint) { %>
					<% var routePointView = new RoutePointView({model: routePoint, el: $("#route")}); %>
				<% }); %>
		</script>
		
		<script src="ajaApp.js"></script>
		
	</body>
</html>
